<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Thu Thanh Chat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url("../static/OIP.jpg") no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    #chatbox {
      width: 600px;
      height: 800px;
      background: #fff;
      border-radius: 10px;
      display: flex;
      flex-direction: column;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      overflow: hidden;
    }
    #messages {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
    }
    .msg {
      margin: 8px 0;
      padding: 10px;
      border-radius: 8px;
      max-width: 75%;
    }
    .user {
      background: #007bff;
      color: white;
      align-self: flex-end;
    }
    .bot {
      background: #e4e6eb;
      color: black;
      align-self: flex-start;
    }
    #input-box {
      display: flex;
      border-top: 1px solid #ccc;
    }
    #input {
      flex: 1;
      border: none;
      padding: 10px;
      font-size: 14px;
    }
    #send {
      background: #007bff;
      color: white;
      border: none;
      padding: 10px 15px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="chatbox">
    <div style="background:#007bff;color:white;text-align:center;padding:16px 0;font-size:1.5em;font-weight:bold;letter-spacing:2px;">SKIBIDI</div>
    <div id="messages"></div>
    <div id="input-box">
      <input type="text" id="input" placeholder="Type a message...">
      <button id="send">Send</button>
    </div>
  </div>

  <script>
    const input = document.getElementById("input");
    const sendBtn = document.getElementById("send");
    const messages = document.getElementById("messages");

    function addMessage(text, sender) {
      const div = document.createElement("div");
      div.classList.add("msg", sender);
      div.innerText = text;
      messages.appendChild(div);
      messages.scrollTop = messages.scrollHeight;
    }

    sendBtn.addEventListener("click", () => {
      const text = input.value.trim();
      if (!text) return;
      addMessage("You: " + text, "user");
      input.value = "";

      fetch("/chat", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({message: text})
      })
      .then(res => res.json())
      .then(data => {
        addMessage("Bot: " + data.reply, "bot");
      });
    });

    input.addEventListener("keypress", (e) => {
      if (e.key === "Enter") sendBtn.click();
    });
  </script>
</body>
</html>
